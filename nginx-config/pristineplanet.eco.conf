# Reverse Proxy for pristineplanet.eco
# This configuration proxies HTTP traffic to the React/Vite frontend
# Server: 192.168.20.20:80 (Nginx serving React SPA)
#
# Installation:
# cp pristineplanet.eco.conf /etc/nginx/sites-available/pristineplanet.eco
# ln -s /etc/nginx/sites-available/pristineplanet.eco /etc/nginx/sites-enabled/
# nginx -t && systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    
    server_name pristineplanet.eco www.pristineplanet.eco;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name pristineplanet.eco www.pristineplanet.eco;
    
    # SSL certificates (shared with erp domain, issued by Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/erp.tradifyglobal.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/erp.tradifyglobal.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    location / {
        # Forward to Pristine Planet backend on HTTP port 80
        proxy_pass http://192.168.20.20:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Logging
    access_log /var/log/nginx/pristineplanet.eco.access.log combined;
    error_log /var/log/nginx/pristineplanet.eco.error.log;
}
