# Reverse Proxy for erp.tradifyglobal.com
# This configuration proxies HTTPS traffic to the Django ERP backend
# Server: 192.168.20.10:443 (Let's Encrypt certificate)
#
# Installation:
# cp erp.tradifyglobal.com.conf /etc/nginx/sites-available/erp.tradifyglobal.com
# ln -s /etc/nginx/sites-available/erp.tradifyglobal.com /etc/nginx/sites-enabled/
# nginx -t && systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    
    server_name erp.tradifyglobal.com;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name erp.tradifyglobal.com;
    
    # SSL certificates (generated by Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/erp.tradifyglobal.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/erp.tradifyglobal.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    location / {
        # Forward to ERP backend on HTTPS port 443
        proxy_pass https://192.168.20.10:443;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;

        # SSL - trust the backend's Let's Encrypt certificate
        proxy_ssl_verify off;
        proxy_ssl_session_reuse on;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Logging
    access_log /var/log/nginx/erp.tradifyglobal.com.access.log combined;
    error_log /var/log/nginx/erp.tradifyglobal.com.error.log;
}
